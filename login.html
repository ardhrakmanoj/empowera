<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Animation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Pacifico&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            /* Gradient matches last page */
            background:
                linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 40%, #1976d2 100%),
                linear-gradient(120deg, #f7fafc 0%, #e3f2fd 100%);
            background-blend-mode: multiply;
        }

        .water-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100px;
            background: linear-gradient(to right, 
                rgba(255, 255, 255, 0.1), 
                rgba(255, 255, 255, 0.3), 
                rgba(255, 255, 255, 0.1));
            border-radius: 1000px 1000px 0 0;
            animation: wave-animation 6s ease-in-out infinite;
        }

        .wave1 { animation-delay: 0s; opacity: 0.8; }
        .wave2 { animation-delay: -2s; opacity: 0.6; height: 120px; }
        .wave3 { animation-delay: -4s; opacity: 0.4; height: 140px; }
        .wave4 { animation-delay: -6s; opacity: 0.2; height: 160px; }

        @keyframes wave-animation {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            50% { transform: translateX(-50%) rotate(180deg); }
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }

        .center-drop-container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255,255,255,0.18);
            box-shadow: 0 8px 32px rgba(30,60,114,0.10);
            border-radius: 32px;
            padding: 48px 32px 32px 32px;
            backdrop-filter: blur(4px);
        }
        .water-drop-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #89f7fe 70%, #1976d2 100%);
            box-shadow: 0 8px 32px #1976d288;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5em;
            color: #fff;
            cursor: pointer;
            animation: floatDrop 2s infinite alternate;
            user-select: none;
            transition: box-shadow 0.2s;
            font-family: 'Pacifico', cursive;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 2px 12px #1976d288;
            border: none;
            outline: none;
        }
        .water-drop-btn:active {
            box-shadow: 0 12px 40px #1976d2cc;
        }
        @keyframes floatDrop {
            0% { transform: translateY(0);}
            100% { transform: translateY(18px);}
        }
        .drop-hint {
            margin-top: 30px;
            font-size: 2em;
            color: #1976d2;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            text-shadow: 0 2px 8px #b2ebf2;
            letter-spacing: 1px;
            opacity: 0.85;
        }
        .quench-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            font-weight: bold;
            color: #1976d2;
            margin-bottom: 40px;
            text-shadow: 0 2px 12px #b2ebf2;
            letter-spacing: 2px;
            text-align: center;
        }
        @media (max-width: 480px) {
            .center-drop-container { padding: 24px 8px 16px 8px; }
            .water-drop-btn { width: 80px; height: 80px; font-size: 3em; }
            .drop-hint { font-size: 1.2em; }
            .quench-text { font-size: 1.3em; margin-bottom: 20px; }
        }
    </style>
</head>
<body>
    <div class="water-container">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        <div class="wave wave4"></div>
    </div>
    <div class="center-drop-container">
        <div class="quench-text">‡¥µ‡µÜ‡¥≥‡µç‡¥≥‡¥Ç QUENCH ‡¥Ü</div>
        <button class="water-drop-btn" id="dropBtn" title="Click to continue">üíß</button>
        <div class="drop-hint">Click the drop to continue</div>
    </div>
    <script>
        // Dynamic bubbles
        function createBubbles() {
            const waterContainer = document.querySelector('.water-container');
            setInterval(() => {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                const size = Math.random() * 20 + 10;
                const left = Math.random() * 100;
                const duration = Math.random() * 5 + 8;
                const opacity = Math.random() * 0.3 + 0.1;
                bubble.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    background: rgba(255, 255, 255, ${opacity});
                    border-radius: 50%;
                    left: ${left}%;
                    top: 100%;
                    animation: bubble-float ${duration}s linear forwards;
                    pointer-events: none;
                `;
                waterContainer.appendChild(bubble);
                setTimeout(() => {
                    if (bubble.parentNode) bubble.parentNode.removeChild(bubble);
                }, duration * 1000);
            }, 2000);
        }
        createBubbles();

        // Water drop click to go to next page
        document.getElementById('dropBtn').addEventListener('click', function() {
            window.location.href = '1st.html';
        });
    </script>
</body>
</html>
